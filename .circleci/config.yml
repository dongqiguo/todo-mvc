version: 2.1
orbs: 
  node: circleci/node@5.0.0

jobs:
  test:
    executor: node/default
    working_directory: ~/project
    steps:
    - checkout
    - node/install-packages:
        cache-path: ./node_modules
        override-ci-command: npm install
    - run:
        command: npm run test
  publish:
    executor: node/default
    working_directory: ~/project
    steps:
    - checkout
    - node/install-packages:
        cache-path: ./node_modules
        override-ci-command: npm install
    - run:
        command: npm run publish
  run-pwd:
    executor: node/default
    working_directory: ~/project
    steps:
    - checkout
    - node/install-packages:
        cache-path: ./node_modules
        override-ci-command: npm install
    - run:
        command: pwd
  run-ll:
    executor: node/default
    working_directory: ~/project
    steps:
    - checkout
    - node/install-packages:
        cache-path: ./node_modules
        override-ci-command: npm install
    - run:
        command: ls -l

workflows:
  build:
    jobs:
    - test
    - publish
  where_are_you:
    - run-pwd
    - run-ll
